<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Incident Invaders – Quantum Diagnostic Console</title>

<style>
    body {
        background: #000;
        color: #0affff;
        font-family: Consolas, monospace;
        padding: 20px;
    }
    #startBtn {
        margin-top: 40px;
        padding: 12px 24px;
        background: #0affff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }
    .log {
        margin-bottom: 6px;
    }
</style>
</head>

<body>

<h2>Incident Invaders – Quantum Diagnostic Console</h2>
<p>Click to initialize the system.</p>

<button id="startBtn">▶ START DIAGNOSTIC</button>

<div id="logArea"></div>

<script>
document.getElementById("startBtn").onclick = function() {

    const logs = [
        "Initializing SLA Deflection Engine...",
        "Loading Incident Waveform Analyzer...",
        "Establishing Quantum CAB Link...",
        "Calibrating Level-4 Shields...",
        "Deploying Incident Invaders Simulation...",
        "Launching Diagnostic Popup..."
    ];

    const logArea = document.getElementById("logArea");
    let i = 0;

    function nextLog() {
        if (i < logs.length) {
            const p = document.createElement("div");
            p.className = "log";
            p.textContent = "[OK] " + logs[i++];
            logArea.appendChild(p);
            setTimeout(nextLog, 350);
        } else {
            // ORA FUNZIONA: chiamata popup dentro evento di click (consentito)
            window.open(
                "https://buckyz.github.io/SpaceInvaders/",
                "invaders",
                "width=900,height=700,menubar=no,toolbar=no,location=no,status=no,resizable=yes"
            );
        }
    }

    nextLog();
};
</script>

</body>
</html>
